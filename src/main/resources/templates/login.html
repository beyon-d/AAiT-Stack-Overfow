<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" th:href="@{/css/style.css}">

  <title>Log in</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>

</style>
</head>
<body>
<div class="login-form">



  <form th:action="@{/login}" method="post" >
    <h2 class="text-center">Sign In</h2>

    <div th:if="${param.error}" class="alert alert-error text-center ">
      Invalid email and password
    </div>
    <div th:if="${param.logout}" class="alert alert-success">
      You have been logged out
    </div>

    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-user"></i></span>
        <input type="text" class="form-control" name="username" id="username" placeholder="Email" required="required">
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
        <input type="password" class="form-control" name="password" id="password" placeholder="Password" required="required">
      </div>
    </div>
    <div class="form-group">
      <button type="submit" value="Login" class="btn btn-primary btn-block">Log in</button>
    </div>
    <div class="clearfix">
      <br>
    </div>
  </form>
  <p class="text-center small">Don't have an account! <a th:href="@{/register}">Sign up here</a>.</p>
</div>
  
</body>
</html>

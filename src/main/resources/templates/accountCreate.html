<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Sign Up - AAit Stack Overflow</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/css/register.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
<div class="container text-center">
<div class="signup-form">
    <form th:action="@{/process_register}"
          th:object="${user}"
          method="post" >
        <h2>Sign Up</h2>
        <p>Please fill in this form to create an account!</p>
        <hr>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                    <input type="text" th:field="*{firstName}"
                           th:class="|form-control ${#fields.hasErrors('firstName')? 'is-invalid': 'is-valid'}|"
                           placeholder="First Name"  />
                <div class="invalid-feedback"
                        th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input type="text" th:field="*{lastName}"
                       th:class="|form-control ${#fields.hasErrors('lastName')? 'is-invalid': 'is-valid'}|"
                       placeholder="Last Name"  />
                <div class="invalid-feedback"
                     th:if="${#fields.hasErrors('lastName')}"
                     th:errors="*{lastName}">
                </div>
            </div>
        </div>

            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-paper-plane"></i></span>
                    <input type="email"
                           th:field="*{email}"
                           th:class="|form-control ${#fields.hasErrors('email')? 'is-invalid': 'is-valid'}|"
                           placeholder="Email Address"
                           />
                    <div th:if="${message} != 'null'"
                         th:text="${message}"></div>
                    <div
                            class="invalid-feedback"
                            th:if="${#fields.hasErrors('email')}"
                            th:errors="*{email}"
                    ></div>
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                    <input type="password"
                           th:field="*{password}"
                           th:class="|form-control ${#fields.hasErrors('password')? 'is-invalid': 'is-valid'}|"
                           placeholder="Password"/>

                    <div    class="invalid-feedback"
                            th:if="${#fields.hasErrors('password')}"
                            th:errors="*{password}"
                    ></div>
                </div>
            </div>

            <div class="form-group">
                <button
                        type="submit"
                        class="btn btn-primary btn-lg">Sign Up</button>
            </div>
    </form>

    <div class="text-center">
        Already have an account?
        <a th:href="@{/login}">Login here</a></div>

</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</div>
</body>
</html>
